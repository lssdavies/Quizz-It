<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">  
    <title>Player Scores!</title>
</head>
<!--Added honeyComb background image to body-->
<body style="background-image: url(./assets/images/HoneyComb.png);">
    <header>
        <div class="scoresTitle"><h1 class="titleHeading">Quizzz It!  <img src="./assets/images/quizzItBee.png" class="bee"></h1></div>
    </header>
    <section>
        <h2>High Scores</h2>
        <!--This is the container that will hold -->
        <div class="scoreSheetContainer">
            <div>
                <h3 class="scoreSheet" >Top Students</h3>
                <ol id= "scoreSheet"></ol>
            </div>
        
            <div class="pageBtn">       
            <button id="playBtn" class="scoreBtn">Play Again</button>
            <button id="clearBtn" class="scoreBtn">Clear Scores</button>
        </div>
        </div>
        
    </section>
    <script src="./assets/javascript/score.js"></script>   
</body>
</html>
